<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Start Page</title>
    <meta name="description" content="Minimalist start page to use for new/home tab in browser">
    <meta name="author" content="Michael Sprague">
    <meta name="theme-color" content="#222">
    <meta name="apple-mobile-web-app-title" content="My Start Page">
    <meta name="application-name" content="My Start Page">
    <link rel="preload" as="script" type="text/javascript" href="./js/vendors~main.bundle.js">
    <link rel="preload" as="script" type="text/javascript" href="./js/bundle.js">
    <link rel="preload" as="style" type="text/css" href="./css/styles.css">
    <link rel="preload" as="font" type="font/woff2" href="./fonts/BngMUXZYTXPIvIBgJJSb6ufN5qWr4xCC.woff2" crossorigin>
    <link rel="preload" as="font" type="font/woff2" href="./fonts/BngMUXZYTXPIvIBgJJSb6ufD5qWr4xCCQ_k.woff2" crossorigin>
    <link rel="manifest" href="./manifest-pwa.json">
    <link href="./css/styles.css" media="screen" rel="stylesheet">
    <link rel="icon" type="image/png" href="./images/new-tab-icon-128.png">
    <link rel="apple-touch-icon" class="favicon" href="./images/new-tab-icon-128.png">
    <link rel="mask-icon" class="favicon" href="./images/new-tab-icon-128.png">
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <div class="row mt-3">
          <div class="col">
            <div class="container">
              <h1 class="h3 app-name">My Start Page</h1>
              <span class="author-container">
                <a href="https://github.com/mikesprague/my-start-page" target="_blank" rel="noopener"><i class="fad fa-fw fa-code"></i> by Michael Sprague</a>
              </span>
            </div>
          </div>
          <div class="col">
            <div class="container text-right weather-container">
              <span class="h3 icon-and-temp"><i class="fad fa-fw fas fa-hourglass-half weather-icon"></i> <strong class="weather-temp"> -- </strong></span>
              <br><span class="h5 weather-location"> Waiting for Data </span>
              <br>
              <small class="powered-by">
                <a href="https://darksky.net/poweredby/" target="_blank" rel="noopener">
                  <i class="fad fa-fw fa-tint"></i> Powered by Dark Sky
                </a>
              </small>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="date-time mt-5">
      <div class="container-fluid">
        <div class="row h-100">
          <div class="col my-auto">
            <h2 class="text-center time-container"></h2>
            <h3 class="text-center text-muted text-uppercase date-container"></h3>
            <h4 class="mt-3 text-center greeting-container"></h4>
            <div class="mt-5 text-center quote-container"></div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <div class="container bg-metadata"></div>
          </div>
          <div class="col">
            <ul class="list-inline text-right content-icons">
              <li class="list-inline-item content-icon github" data-tippy-content="<i class='fab fa-fw fa-github'></i> GitHub Trending Repositories" title="GitHub Trending Repositories">
                <a href="https://github.com/trending" target="_blank" rel="noopener">
                  <span class="sr-only">GitHub Trending Repositories</span><i class="fab fa-fw fa-github"></i>
                </a>
              </li>
              <li class="list-inline-item content-icon hacker-news" data-tippy-content="<i class='fab fa-fw fa-hacker-news'></i> Hacker News Front Page" title="Hacker News Front Page">
                <a href="https://news.ycombinator.com/" target="_blank" rel="noopener">
                  <span class="sr-only">Hacker News Front Page</span><i class="fab fa-fw fa-hacker-news"></i>
                </a>
              </li>
              <li class="list-inline-item content-icon product-hunt" data-tippy-content="<i class='fab fa-fw fa-product-hunt'></i> Product Hunt Front Page" title="Product Hunt Front Page">
                <a href="https://www.producthunt.com/" target="_blank" rel="noopener">
                  <span class="sr-only">Product Hunt Front Page</span><i class="fab fa-fw fa-product-hunt"></i>
                </a>
              </li>
              <li class="list-inline-item content-icon reddit" data-tippy-content="<i class='fab fa-fw fab fa-reddit-alien'></i> Reddit Popular Posts" title="Reddit Popular Posts">
                <a href="https://www.reddit.com/r/popular/" target="_blank" rel="noopener">
                  <span class="sr-only">Reddit Popular Posts</span><i class="fab fa-fw fab fa-reddit-alien"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <div class="photo-overlay">&nbsp;</div>

    <script src="./js/vendors~main.bundle.js"></script>
    <script src="./js/bundle.js"></script>
  </body>
</html>
